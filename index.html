
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza all'Ennese - PizzaFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bordeaux: #800020;
            --cream: #fdfcf0;
            --staff-bg-light: #f4f7f6;
            --staff-bg-dark: #0f172a;
        }

        /* PUBLIC SITE THEME (ALWAYS LIGHT/WARM) */
        .public-theme {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: #1a1a1a;
        }
        .public-theme h1, .public-theme h2, .public-theme .logo-font {
            font-family: 'Playfair Display', serif;
        }
        .public-bordeaux { color: var(--bordeaux); }
        .public-bordeaux-bg { background-color: var(--bordeaux); }

        /* STAFF AREA THEME (PIZZAFLOW) */
        .staff-theme {
            font-family: 'Inter', sans-serif;
        }
        
        .staff-theme.light {
            background-color: var(--staff-bg-light);
            color: #1e293b;
        }

        .staff-theme.dark {
            background-color: var(--staff-bg-dark);
            color: #f8fafc;
        }

        /* STAFF SIDEBAR - ALWAYS BORDEAUX */
        .staff-sidebar {
            background-color: var(--bordeaux);
            color: white;
        }

        /* KANBAN ANIMATIONS */
        @keyframes pulse-ready {
            0%, 100% { border-color: #22c55e; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { border-color: #4ade80; box-shadow: 0 0 15px 5px rgba(34, 197, 94, 0.2); }
        }
        .order-ready-glow {
            animation: pulse-ready 2s infinite;
        }

        /* UTILS */
        .transition-all-300 { transition: all 0.3s ease; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::webkit-scrollbar-thumb { background: #334155; }

        /* HIDE SCROLLBAR UTILITY */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
